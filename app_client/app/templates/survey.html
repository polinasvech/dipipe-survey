<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/survey.css">
</head>
<body>
    <div class="survey-container">
        <div class="survey-title">Survey</div>
        <form id="survey-form">
            <!-- Survey questions will be inserted here -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="thankyou-page" style="display:none; text-align:center;">
            <h2>Спасибо, ваши данные записаны!</h2>
            <div id="server-response-bg" class="server-response-bg">
                <span id="server-response" class="server-response-text"></span>
            </div>
        </div>
    </div>
    <img id="important-img" src="/static/tomka_important.png" alt="Важно" style="display:none; position:fixed; left:32px; bottom:32px; width:250px; height:auto; z-index:9999; padding:8px; cursor:pointer;">
    <script>
        // Extract UUID from URL (e.g., /survey/<uuid>)
        window.SURVEY_UUID = window.location.pathname.split('/').filter(Boolean).pop();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/survey.js"></script>
</body>
</html>
