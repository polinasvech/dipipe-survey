<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/survey.css">
</head>
<body>
    <div style="width:100vw;position:fixed;top:0;left:0;height:48px;background:#fff;z-index:11000;box-shadow:0 1px 4px rgba(0,0,0,0.04);display:flex;align-items:center;">
        <img src="/static/tmk_logo.png" alt="Logo" style="height:48px;margin-left:24px;">
    </div>
    <div class="survey-container" style="margin-top:80px;max-width:400px;">
        <div class="survey-title">Вход для администратора</div>
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
