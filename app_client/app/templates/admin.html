<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/survey.css">
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div style="width:100vw;position:fixed;top:0;left:0;height:48px;background:#fff;z-index:11000;box-shadow:0 1px 4px rgba(0,0,0,0.04);display:flex;align-items:center;">
        <img src="/static/tmk_logo.png" alt="Logo" style="height:48px;margin-left:24px;">
        <a href="/logout" class="btn btn-outline-secondary" style="margin-left:auto;margin-right:32px;">Выйти</a>
    </div>
    <div style="margin-top:80px;">
        <div class="mb-4" id="survey-select-container">
            <label for="survey-select" class="form-label">Выберите опрос:</label>
            <select id="survey-select" class="form-select">
                <option value="" disabled selected>Загрузка...</option>
            </select>
        </div>
        <div class="survey-title">Admin Panel</div>
        <div class="text-center text-muted">Здесь в будущем будут результаты опросов.</div>
        <div class="data-container"></div>
    </div>
    <script src="/static/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
